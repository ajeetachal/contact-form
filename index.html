<!DOCTYPE html>
<html>
<head>
<title>Registration form</title>
<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
</head>
<body>
<div class="main">
<div class="registration">
<h2>
DENTAL CELLAR FORM
</h2> <br>
<form id="registration" meythod="post">
<label for="fname">First Name : </label><br>
<input type="text" id="fname" name="name" placeholder="enter your first name here"><br><br>
<label for="lname">Last Name : </label><br>
<input type="text" id="lname" name="lname" placeholder="Enter your last name here"><br><br>
<label for="email">E-Mail : </label><br>
<input type="text" id="email" name="email" placeholder="enter your mail id here"><br><br>
<label for="mno">Mobile N0. :</label><br>
<input type="text" id="mno" name="mno" placeholder="Mobile Number"><br><br>
<label for="age">Age : </label><br>
<input type="text" id="age" name="age" placeholder="Enter your age"><br><br>
<label for="gender">Gender</label><br>
<label for="Male">Male</label>
<input type="radio" id="male" name="gender" value="Male"> &nbsp; &nbsp;
<label for="female">Female</label>
<input type="radio" id="female" name="gender" value="Female"> &nbsp; &nbsp;
<label for="other">Other</label>
<input type="radio" id="other" name="gender" value="Other"><br><br>
<label>Select the area of Intrest</label><br>
<input type="checkbox" id="d" name="Developer" value="Developer">
<label for="d">Developer</label> &nbsp;
<input type="checkbox" id="t" name="Tester" value="Tester">
<label for="t">Tester</label> &nbsp;
<input type="checkbox" id="a" name="Analyst" value="Analyst">
<label for="d">Analyst</label> <br><br>
<input type="submit" id="submit">
</form>
</div>
</div>
</body>
</html>
